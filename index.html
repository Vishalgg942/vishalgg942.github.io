<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>भारतीय पर्यटन - लाल किला</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        .auto-logo {
            animation: logoSlide 10s infinite;
            height: 200px;
            background-size: contain;
            background-position: center;
        }
        
        @keyframes logoSlide {
            0% { background-image: url('red-fort1.jpg'); }
            50% { background-image: url('red-fort2.jpg'); }
            100% { background-image: url('red-fort3.jpg'); }
        }
        
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>

<!-- Google Custom Search -->
<script async src="https://cse.google.com/cse.js?cx=YOUR_SEARCH_ENGINE_ID"></script>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">भारतीय पर्यटन</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#home">होम</a></li>
                <li class="nav-item"><a class="nav-link" href="#login">लॉगिन</a></li>
                <li class="nav-item"><a class="nav-link" href="#packages">टूर पैकेज</a></li>
                <li class="nav-item"><a class="nav-link" href="#news">पर्यटन समाचार</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">संपर्क</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Auto-changing Red Fort Logo -->
<div class="auto-logo"></div>

<!-- Main Content -->
<div class="container mt-4">
    <!-- Google Search -->
    <div class="gcse-search"></div>

    <!-- Login Section -->
    <section id="login" class="my-5">
        <h2>लॉगिन</h2>
        <form>
            <div class="mb-3">
                <label>ईमेल</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>पासवर्ड</label>
                <input type="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">लॉगिन</button>
        </form>
    </section>

    <!-- Tour Packages -->
    <section id="packages" class="my-5">
        <h2>लोकप्रिय टूर पैकेज</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="delhi-tour.jpg" class="card-img-top">
                    <div class="card-body">
                        <h5>दिल्ली हेरिटेज टूर</h5>
                        <p>3 दिन/2 रात - ₹5000 प्रति व्यक्ति</p>
                        <button class="btn btn-success">बुक करें</button>
                    </div>
                </div>
            </div>
            <!-- Add more packages -->
        </div>
    </section>
</div>

<!-- AI Chatbot -->
<div class="chatbot-container">
    <script src="https://static.elfsight.com/platform/platform.js"></script>
    <div class="elfsight-app-XXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"></div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white mt-5">
    <div class="container py-4">
        <div class="row">
            <div class="col-md-4">
                <h5>गोपनीयता नीति</h5>
                <ul class="list-unstyled">
                    <li><a href="#privacy" class="text-white">नियम और शर्तें</a></li>
                </ul>
            </div>
            <div class="col-md-4">
                <h5>संपर्क</h5>
                <p>ईमेल: contact@indiantourism.com<br>फोन: +91-XXXXXXX</p>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
