<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 60" width="120" height="60">
  <style>
    .saffron { fill: #FF9933; }
    .white { fill: #FFFFFF; }
    .green { fill: #138808; }
    .wheel { fill: #FFFFFF; }
    .text { font-family: Arial, sans-serif; font-weight: bold; fill: #FFFFFF; }
  </style>
  
  <!-- Saffron Stripe -->
  <rect class="saffron" width="120" height="20" y="0"/>
  
  <!-- White Stripe -->
  <rect class="white" width="120" height="20" y="20"/>
  
  <!-- Green Stripe -->
  <rect class="green" width="120" height="20" y="40"/>
  
  <!-- Ashoka Chakra (White Wheel) -->
  <circle class="wheel" cx="60" cy="30" r="8"/>
  <circle cx="60" cy="30" r="6.5" fill="none" stroke="#FFFFFF" stroke-width="0.5"/>
  <!-- Spokes -->
  <g stroke="#FFFFFF" stroke-width="0.5">
    <line x1="60" y1="22" x2="60" y2="38"/>
    <line x1="60" y1="22" x2="65" y2="25" transform="rotate(15,60,30)"/>
    <line x1="60" y1="22" x2="67" y2="23" transform="rotate(30,60,30)"/>
    <line x1="60" y1="22" x2="70" y2="25" transform="rotate(45,60,30)"/>
    <line x1="60" y1="22" x2="72" y2="30" transform="rotate(60,60,30)"/>
    <line x1="60" y1="22" x2="72" y2="35" transform="rotate(75,60,30)"/>
    <line x1="60" y1="22" x2="70" y2="40" transform="rotate(90,60,30)"/>
  </g>
  
  <!-- Text -->
  <text class="text" x="60" y="55" text-anchor="middle" font-size="10">INDIAN TOURISM</text>
</svg>
