<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Contact us for Indian Tourism News or Suggestions"/>
  <title>Contact - Indian Tourism</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* मोबाइल फ्रेंडली स्टाइल्स */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }
      .contact-form input, 
      .contact-form textarea {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#">News</a></li>
      <li><a href="#">Famous Places</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <div class="hero">
    <h1>Contact Us</h1>
    <p>Have a question or suggestion? Get in touch with us.</p>
  </div>

  <section class="section">
    <div class="card-container">
      <div class="card" style="width: 100%; max-width: 600px; margin: 0 auto;">
        <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST" class="contact-form">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required placeholder="Enter your name">

          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required placeholder="Type your message here..."></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Indian Tourism News | All rights reserved.</p>
    <div class="social-links">
      <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="privacy.html">Privacy Policy</a>
    </div>
  </footer>
</body>
</html>
